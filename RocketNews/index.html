<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container">
        <section id="left">
            <div class="leftItens">
                <div class="logo">
                    <img src="src/assets/logo.svg" alt="" srcset="">
                </div>
                <div class="textos">
                    <h1 class="title titleText">atualize ideias e informações em 5 minutos.</h1>
                    <h5 class="subTitleText">tudo que você precisa saber para começar seu dia bem e informado</h5>
                    <p class="text">noticias sobre o universo Rocketseat. e tudo o que precisa para começar o dia
                        melhor.
                        perfeito para
                        se
                        preparar para codar ☕</p>
                </div>

                <form action="" method="post">
                    <label for="email">Insira seu e-mail:</label>
                    <div class="campoForm">
                        <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                        <button>
                            <img src="src/assets/send.svg" alt="" srcset="">
                        </button>
                    </div>
                </form>
                <div class="readfirst">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        deixi-me ler primeiro
                    </a>
                    <img src="src/assets/arrow-right.svg" alt="" srcset="">
                </div>
            </div>
        </section>

        <section id="rigth">
            <div class="rightItens">
                <img src="src/assets/read_news.jpg" alt="" srcset="">
            </div>
        </section>
    </div>

</body>

</html>
